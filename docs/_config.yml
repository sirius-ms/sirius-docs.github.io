  - scope:
      path: "_posts"
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false  #true
      share: false
      related: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      # site header
      header:
        overlay_image: /assets/images/sirius_header.jpg
        teaser: /assets/images/sirius.png
#        overlay_filter: 0.5 # same as adding an opacity of 0.5 to a black background
        #  caption: "Photo credit: [**Unsplash**](https://unsplash.com)"
        actions:
          # - label: "Docu GitHub"
            # url: "https://github.com/sirius-ms/sirius-docs.github.io"
          # - label: "SIRIUS Website"
            # url: "https://sirius-ms.io"
          - label: "SIRIUS GitHub"
            url: "https://github.com/sirius-ms/sirius"
          - label: "SIRIUS Community on Gitter"
            url: "https://matrix.to/#/#sirius-ms:gitter.im"
          - label: "YouTube Tutorials"
            url: "https://bright-giant.com/short-course-tutorial-series"
          - label: "AlgoMS Textbook"
            url: "https://bio.informatik.uni-jena.de/wp/wp-content/uploads/2019/09/Boecker_AlgorithmicMassSpectrometry_v083_2019.pdf"
      layout: single
      classes: wide
#      pdf: true
      sidebar:
        nav: "global"
        comments: false  #true

relative_links:
